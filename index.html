<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein wichtiges Dokument</title>
</head>
<body>
    <div class="character-card">
        <div class="character-avatar"><span class="source">Source: sp-studio.de</span></div>
        <div class="character-info">
            <div class="name">Christokles</div>
            <div class="title">der Verfolger</div>
            <div class="class">Paladin</div>
            <div class="faction">Latini</div>
            <div class="description">
                Einst war er ein Schriftgelehrter. Nun übt er sich in vielen Künsten und 
                feilt ohne Unterlass an seinen Fähigkeiten.
            </div>
        </div>
        <div class="character-mainStats">
            <div class="character-mainStats--chartContainer">
                <canvas class="character-mainStats--radar-chart"></canvas>
            </div>
        </div>
        <div class="character-skills">
            <div class="skill">
                <span class="skill-name"></span>
                <span class="skill-lvl"></span>
            </div>
        </div>
        <div class="character-talents">
            <div class="talent"></div>
        </div>
    </div>
</body>
</html>
